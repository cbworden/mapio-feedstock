{% set version = "0.7.7" %}

package:
  name: mapio
  version: {{ version }}

source:
  url: https://github.com/usgs/MapIO/archive/{{ version }}.tar.gz
  sha256: e607ee8234d0e51ac032ed64b211852773901255d848816da362c70684d8e453

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3
    - pip
  run:
    - python >=3
    - gdal
    - h5py
    - matplotlib
    - pandas
    - rasterio
    - scipy
    - shapely

test:

  imports:
    - mapio

about:
  home: https://github.com/usgs/MapIO
  license: Public Domain
  summary: 'USGS library for dealing with gridded data (loading, interpolation, etc.)'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
